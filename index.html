<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>

        </script>
    </head>


    <body>

        <!--NavigationBar-->
        <section id="nav-Bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </section>
        <!--    Page 1-->
        <!--<section>-->
        <h2 id="signup">Sign Up</h2>
        <div class="card">
            <a href="#"><img src="user.png" class="card-img-top"></a>
            <div class="card-body">
                <h5 class="card-title">Profile picture</h5>


                <!--
<div  class="file btn btn-lg btn-primary">
<input id="d" type="file" name="file">
</div>

-->
                <div id="link">
                    <a href="#" class="btn btn-primary ">Upload!</a>
                </div>
            </div>
        </div>
        <!--</section>-->

        <form name="myForm" onsubmit = "return(validate());">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control"  placeholder="eg.example@gmail.com">

                </div>

                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label >First Name</label>
                    <input type="text" class="form-control"  name = "fname">


                </div>

                <div class="form-group col-md-6">
                    <label >Last Name</label>
                    <input type="text" class="form-control" name = "lname">

                </div>
                <div class="form-group col-md-6">
                    <label>Phone Number</label>
                    <input type="number" class="form-control">
                </div>


                <div class="form-group col-md-6">
                    <label>Date of birth</label>

                    <input type="date" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label>Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"  name="exampleRadios"  checked>
                        <label class="form-check-label" for="male">  Male </label>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios">
                        <label class="form-check-label" for="male">Female</label>
                    </div>

                </div>

            </div>
            <div id="but">
                <button type="submit" class="btn btn-primary" value="Submit">Sign in</button>
            </div>
        </form>

        <!--        script-->

        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
